+server.servlet.context-path=/api/v1
server.port=8080

spring.data.web.pageable.page-parameter=pageIndex
spring.data.web.pageable.size-parameter=pageSize

security.default.role=CUSTOMER
security.jwt.expiration-in-minutes=25
jwtKeys.privateKey/*-+*Path=jwtKeys/private.key.pem
jwtKeys.publicKeyPath=jwtKeys/public.key.pem

logging.level.org.springframework.security=DEBUG

#MAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.username=EMAIL
spring.mail.password=CONTRASENA

spring.datasource.url=jdbc:mysql://localhost:3306/hcv2?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=joel
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=false
spring.jpa.show-sql=true

spring.sql.init.mode=never
spring.sql.init.platform=security

spring.flyway.enabled=false
spring.flyway.url=jdbc:mysql://localhost:3306/hcv2?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.flyway.user=joel
spring.flyway.password=password


security.basic.enable=false
management.security.enabled=false

spring.profiles.active=dev